<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(41, 128, 185, 0.3), transparent 70%);
            z-index: -1;
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .links-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .links-section h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 400;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(52, 152, 219, 0.3);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: 20px;
            height: 20px;
            fill: #3498db;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .link-url {
            color: #a0c0d0;
            font-size: 0.9em;
            word-break: break-all;
            font-family: monospace;
        }

        .link-description {
            color: #b0c4de;
            font-size: 0.95em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            
            .container {
                padding: 10px;
            }
            
            .links-section {
                padding: 20px;
            }
            
            .link-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人主页</h1>
            <p>分享精彩的内容</p>
        </header>

        <div class="links-section">
            <h2>收藏链接</h2>
            <div id="linksContainer">
                <div class="link-item">
                    <div class="link-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="link-content">
                        <div class="link-title">傅里叶级数绘画</div>
                        <div class="link-url">https://xinggu.github.io/FourierSerriesDraw/画图-带采样.html</div>
                        <div class="link-description">一个有趣的傅里叶级数绘画应用，可以通过数学原理绘制图形</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 点击链接整行跳转
        document.getElementById('linksContainer').addEventListener('click', function (e) {
            const linkItem = e.target.closest('.link-item');
            if (linkItem) {
                const url = linkItem.querySelector('.link-url').textContent.trim();
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
